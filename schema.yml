  /users/login/:
    post:
      operationId: users_login_create
      tags:
      - users
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /users/token/refresh/:
    get:
      operationId: users_token_refresh_retrieve
      tags:
      - users
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
components:
  schemas:
    AssignmentDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        due_date:
          type: string
          format: date
        submissions:
          type: array
          items:
            $ref: '#/components/schemas/Submission'
          readOnly: true
      required:
      - due_date
      - id
      - name
      - submissions
    AssignmentList:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        due_date:
          type: string
          format: date
      required:
      - due_date
      - id
      - name
    Course:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        students:
          type: array
          items:
            $ref: '#/components/schemas/Student'
          readOnly: true
        assignments:
          type: array
          items:
            $ref: '#/components/schemas/AssignmentList'
          readOnly: true
      required:
      - assignments
      - id
      - name
      - students
    CourseStaff:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          readOnly: true
        course:
          type: integer
          readOnly: true
      required:
      - course
      - id
      - user
    PatchedAssignmentDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        due_date:
          type: string
          format: date
        submissions:
          type: array
          items:
            $ref: '#/components/schemas/Submission'
          readOnly: true
    PatchedCourse:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        students:
          type: array
          items:
            $ref: '#/components/schemas/Student'
          readOnly: true
        assignments:
          type: array
          items:
            $ref: '#/components/schemas/AssignmentList'
          readOnly: true
    Student:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          readOnly: true
        assignment_percentage:
          type: string
          readOnly: true
        absences:
          type: string
          readOnly: true
      required:
      - absences
      - assignment_percentage
      - id
      - name
    StudentDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          readOnly: true
        submissions:
          type: string
          readOnly: true
        attendance:
          type: string
          readOnly: true
      required:
      - attendance
      - id
      - name
      - submissions
    StudentEnrollment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          readOnly: true
        course:
          type: integer
          readOnly: true
      required:
      - course
      - id
      - user
    Submission:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        student:
          type: integer
        is_complete:
          type: boolean
        assignment:
          type: integer
      required:
      - assignment
      - id
      - student
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
